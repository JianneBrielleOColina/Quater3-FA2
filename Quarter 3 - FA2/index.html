<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Simple Calculator</h2>
        <p>Enter two numbers and click a button to perform an operation.</p>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <div class="buttons">
            <button onclick="displayResult(addition)">+</button>
            <button onclick="displayResult(subtraction)">-</button>
            <button onclick="displayResult(multiplication)">*</button>
            <button onclick="displayResult(division)">/</button>
            <button onclick="displayResult(modulus)">%</button>
        </div>
        <p id="result">Results will be displayed here.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
